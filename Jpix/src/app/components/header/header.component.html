<ion-menu #menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      
      <div *ngIf="isEstudiante">
        <ion-item button (click)="goToHome(menu)">Home</ion-item>
        <ion-item button (click)="goToCatalogo(menu)">Catálogo</ion-item>
        <ion-item button (click)="goToHorario(menu)">Horario</ion-item>
        <ion-item button (click)="goToProgreso(menu)">Progreso</ion-item>
      </div>

      <div *ngIf="isAdmin">
        <ion-item button (click)="goToAdminUsuarios(menu)">Gestión Usuarios</ion-item>
        <ion-item button (click)="goToAdminAsignaturas(menu)">Gestión Asignaturas</ion-item>
      </div>

      <ion-item button (click)="goToPerfil(menu)">Perfil</ion-item>
      
      <ion-item-divider>
        <ion-label>Accesibilidad</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-icon name="eye-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Modo Daltónico</ion-label>
        <ion-toggle
          [checked]="isColorblindMode"
          (ionChange)="toggleColorblindMode()"
          aria-label="Activar modo daltónico">
        </ion-toggle>
      </ion-item>
      <ion-item>
        <ion-icon name="moon-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle
          [checked]="isDarkMode"
          (ionChange)="toggleDarkMode()"
          aria-label="Activar modo oscuro">
        </ion-toggle>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <div class="brand" aria-label="JPIX">
      <span class="logo">{{ title }}</span>
      <ion-avatar class="brand-avatar">
        <img [src]="avatarSrc" alt="Asistente Jpix" />
      </ion-avatar>
    </div>

    <ion-buttons slot="end">
      <ion-chip
        class="user-chip"
        color="medium"
        outline="true"
        (click)="openRoleMenu($event)"
        (keyup.enter)="openRoleMenu($event)"
        role="button"
        tabindex="0"
        aria-label="Rol del usuario: {{ roleLabel }}"
      >
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>{{ roleLabel }}</ion-label>
      </ion-chip>
    </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-popover
  [isOpen]="roleMenuOpen"
  [event]="roleMenuEvent"
  (didDismiss)="roleMenuOpen = false"
>
  <ng-template>
    <ion-content>
      <ion-list lines="full">
        <ion-item button detail="false" (click)="viewProfile()">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Ver perfil</ion-label>
        </ion-item>
        <ion-item button detail="false" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
