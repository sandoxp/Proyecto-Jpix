<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/catalogo">Catálogo</ion-item>
      <ion-item routerLink="/horario">Horario</ion-item>

      <ion-item routerLink="/progreso">Progreso</ion-item>
      <ion-item routerLink="/perfil">Perfil</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

    <div class="brand" aria-label="JPIX">
      <span class="logo">{{ title }}</span>
      <ion-avatar class="brand-avatar">
        <img [src]="avatarSrc" alt="Asistente Jpix" />
      </ion-avatar>
    </div>

    <ion-buttons slot="end">
      <ion-chip
        class="user-chip"
        color="medium"
        outline="true"
        (click)="openRoleMenu($event)"
        (keyup.enter)="openRoleMenu($event)"
        role="button"
        tabindex="0"
        aria-label="Rol del usuario: {{ roleLabel }}"
      >
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>{{ roleLabel }}</ion-label>
      </ion-chip>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="isAdmin">
      <ion-button (click)="goToAdminUsuarios()">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label class="ml-2">Usuarios</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-popover
  [isOpen]="roleMenuOpen"
  [event]="roleMenuEvent"
  (didDismiss)="roleMenuOpen = false"
>
  <ng-template>
    <ion-content>
      <ion-list lines="full">
        <ion-item button detail="false" (click)="viewProfile()">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Ver perfil</ion-label>
        </ion-item>
        <ion-item button detail="false" (click)="logout()">
          <ion-icon slot="start" name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
