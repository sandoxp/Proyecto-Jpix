<ion-app>
  <ion-loading *ngIf="loading" message="Verificando autenticación..."></ion-loading>

  <app-header *ngIf="isLoggedIn && !loading"></app-header>

  <app-tabs *ngIf="isLoggedIn && !loading"></app-tabs>

  <div id="main-content" *ngIf="!loading">
  <ion-router-outlet></ion-router-outlet>
 </div>

   <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-container-horizontal">
  
    <ion-fab-button (click)="toggleColorblindMode()" title="Modo Daltónico" color="light">
   <ion-icon [name]="isColorblindMode ? 'eye-off' : 'eye'"></ion-icon>
  </ion-fab-button>

      <ion-fab-button (click)="toggleDarkMode()" title="Modo Oscuro" color="light">
   <ion-icon [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
  </ion-fab-button>

 </ion-fab>
</ion-app>
