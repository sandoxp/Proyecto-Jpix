<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/catalogo">Catalogo</ion-item>
      <ion-item routerLink="/horario">Horario</ion-item>
      <ion-item routerLink="/perfil">Perfil</ion-item>
    </ion-list>
    </ion-content>
</ion-menu>
<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-button (click) = "goToHome()">
        <ion-label>Home</ion-label>
      </ion-button> 
      <ion-button (click) = "goToCatalogo()">
        <ion-label>Catalogo</ion-label>
      </ion-button>
      <ion-button (click) = "goToHorario()">
        <ion-label>Horario</ion-label>
      </ion-button>
      <ion-button (click) = "goToPerfil()">
        <ion-label>Perfil</ion-label>
      </ion-button>
    </ion-toolbar>
</ion-header>
